<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de gestión de taller mecánico" />
    <title>Taller Mecánico</title>
    <base href="/" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome (iconos) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-pVI6YPOOErnIQ0Nw+uYzQZ9UxhmGnbltnq84SgqR+M8x3j5+6fCVF96GvP4q0bLZt+ZnG6yZj8Ym+ue60XHhag=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- Estilos locales -->
    <link rel="stylesheet" href="css/app.css" />
    <link href="Taller.styles.css" rel="stylesheet" />

    <!-- Favicon y PWA -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui" class="d-none">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <!-- Bootstrap JS (necesario para algunos componentes, después de jQuery si lo usas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de autenticación (si lo usas) -->
    <script src="js/authManager.js"></script>

    <!-- Chart.js (LIBRERÍA, SOLO UNA VEZ Y LA CORRECTA) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

    <!-- Tu script de gráficos personalizado, después de Chart.js -->
    <script src="js/charts.js" asp-append-version="true"></script>

    <!-- (Opcional) Otro script JS tuyo (si es necesario, por ejemplo, graficos.js) -->
    <!--<script src="js/graficos.js"></script>-->
    <!-- Blazor WebAssembly -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('ServiceWorker registrado con scope: ', registration.scope))
                .catch(err => console.log('Error al registrar ServiceWorker: ', err));
        }
    </script>
</body>
</html>
